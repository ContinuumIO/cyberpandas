sudo: required
services:
  - docker
language: python
env:
  # generated with
  # anaconda login TomAugspurger
  # anaconda auth -n pandas-ip-upload-key -o TomAugspurger --create
  # travis encrypt UPLOAD_KEY=<key>
  global:
    - secure: ""
  matrix:
    - PYTHON=3.6
    - PANDAS_ROOT="${TRAVIS_BUILD_DIR}/pandas"
before_install:
  - export PATH="$HOME/miniconda3/bin:$PATH"
  - git clone https://github.com/TomAugspurger/pandas.git
install:
  - ci/install-travis.sh
script:
  - echo "script start"
  - source activate test-environment
  - pytest pandas_ip
  - flake8 pandas_ip
  - source ./ci/build.sh

after_success:
  - source ./ci/upload-anaconda.sh
